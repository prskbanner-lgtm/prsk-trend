<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | 動画分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* ... (既存のCSS) ... */
    </style>
</head>
<body>

<div class="container">
    <div class="app-header">
        <i class="ri-dashboard-3-fill"></i>
        <h1>Analytics Dashboard</h1>
    </div>

    <div class="trend-section" id="trendSection">
        <div class="trend-card"><div class="trend-content">読み込み中...</div></div>
    </div>

    <div class="main-grid">
        <div class="chart-card">
            <div class="chart-header">
                <div class="video-meta">
                    <div class="tags">
                        <span class="tag" id="currentUnit"><i class="ri-team-line"></i> -</span>
                        <span class="tag" id="currentChar"><i class="ri-user-smile-line"></i> -</span>
                    </div>
                    <h2 class="current-title" id="currentTitle">動画を選択してください</h2>
                </div>
            </div>
            <div class="chart-area-wrapper">
                <canvas id="viewChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">予測再生数 (Current)</span>
                    <span class="value" id="currentViews">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">前回比 (30min Growth)</span>
                    <span class="value up" id="currentGrowth">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">投稿日</span>
                    <span class="value neutral" id="currentDate">-</span>
                </div>
            </div>
        </div>
        <div class="ranking-card">
            <div class="ranking-header">
                <i class="ri-trophy-line"></i>
                <h3>再生数ランキング</h3>
            </div>
            <div class="ranking-scroll">
                <ul class="rank-list" id="rankingList"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    let chartInstance = null;
    let allData = {}; 

    // JSONデータの読み込み
    fetch('stats_history.json')
        .then(response => response.json())
        .then(data => {
            allData = data;
            initApp(data);
        })
        .catch(err => {
            console.error('Data load error:', err);
            document.getElementById('trendSection').innerHTML = '<p>データ読み込みエラー</p>';
        });

    function initApp(data) {
        const videoArray = Object.keys(data).map(key => {
            const history = data[key].history; // Pythonで整形されたデータを使用
            
            // データが空の場合のガード
            if (!history || history.length === 0) return null;

            const latest = history[history.length - 1];
            // 1つ前（30分前）のデータと比較
            const prev = history.length > 1 ? history[history.length - 2] : latest;
            
            return {
                id: key,
                info: data[key].info,
                latestViews: latest.views,
                growth: latest.views - prev.views, // 直近30分の伸び
                history: history,
                uploadDateObj: new Date(data[key].info.uploadDate)
            };
        }).filter(item => item !== null); // nullを除外

        renderTrends(videoArray);

        // 再生数順にソート
        videoArray.sort((a, b) => b.latestViews - a.latestViews);
        renderRanking(videoArray);

        if (videoArray.length > 0) {
            updateGraph(videoArray[0]);
            // ランキング1位を初期アクティブに
            setTimeout(() => {
                const firstRank = document.getElementById(`rank-${videoArray[0].id}`);
                if(firstRank) firstRank.classList.add('active');
            }, 100);
        }
    }

    function renderTrends(videos) {
        const section = document.getElementById('trendSection');
        if (videos.length === 0) {
            section.innerHTML = '<div class="trend-card">データがありません</div>';
            return;
        }
        
        const newest = [...videos].sort((a, b) => b.uploadDateObj - a.uploadDateObj)[0];
        const trending = [...videos].sort((a, b) => b.growth - a.growth)[0];
        const mostViewed = [...videos].sort((a, b) => b.latestViews - a.latestViews)[0];

        const cardConfig = [
            { data: newest, label: 'Newest', icon: 'ri-time-line', colorClass: 'type-new' },
            { data: trending, label: 'Best Growth (30m)', icon: 'ri-line-chart-line', colorClass: 'type-trend' },
            { data: mostViewed, label: 'Top Viewed', icon: 'ri-trophy-fill', colorClass: 'type-top' }
        ];

        let html = '';
        cardConfig.forEach(card => {
            if(!card.data) return;
            html += `
                <div class="trend-card" onclick="selectVideo('${card.data.id}')">
                    <div class="trend-icon-box ${card.colorClass}">
                        <i class="${card.icon}"></i>
                    </div>
                    <div class="trend-content">
                        <span class="trend-label">${card.label}</span>
                        <p class="trend-title">${card.data.info.title}</p>
                    </div>
                    <img src="${card.data.info.thumbnail}" class="trend-thumb-mini" alt="thumb">
                </div>
            `;
        });
        section.innerHTML = html;
    }

    function renderRanking(videos) {
        const list = document.getElementById('rankingList');
        list.innerHTML = '';

        videos.forEach((video, index) => {
            const li = document.createElement('li');
            li.className = 'rank-item';
            li.id = `rank-${video.id}`;
            li.onclick = () => selectVideo(video.id);

            li.innerHTML = `
                <div class="rank-badge">${index + 1}</div>
                <img class="rank-thumb" src="${video.info.thumbnail}" alt="thumb">
                <div class="rank-info">
                    <p class="rank-title">${video.info.title}</p>
                    <span class="rank-views">
                        <i class="ri-play-circle-line" style="vertical-align: text-bottom;"></i> 
                        ${video.latestViews.toLocaleString()}
                    </span>
                </div>
            `;
            list.appendChild(li);
        });
    }

    window.selectVideo = function(id) {
        const vidKey = Object.keys(allData).find(k => k === id);
        if (!vidKey) return;

        const history = allData[vidKey].history;
        const latest = history[history.length - 1];
        const prev = history.length > 1 ? history[history.length - 2] : latest;

        const videoObj = {
            id: vidKey,
            info: allData[vidKey].info,
            latestViews: latest.views,
            growth: latest.views - prev.views,
            history: history,
            uploadDateObj: new Date(allData[vidKey].info.uploadDate)
        };

        updateGraph(videoObj);
        
        document.querySelectorAll('.rank-item').forEach(el => el.classList.remove('active'));
        const rankItem = document.getElementById(`rank-${id}`);
        if(rankItem) {
            rankItem.classList.add('active');
            rankItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    function updateGraph(video) {
        document.getElementById('currentUnit').innerHTML = `<i class="ri-team-line"></i> ${video.info.unit || '-'}`;
        document.getElementById('currentChar').innerHTML = `<i class="ri-user-smile-line"></i> ${video.info.character || '-'}`;
        document.getElementById('currentTitle').textContent = video.info.title;
        document.getElementById('currentViews').textContent = video.latestViews.toLocaleString();
        
        const growthEl = document.getElementById('currentGrowth');
        const growthVal = video.growth;
        growthEl.textContent = (growthVal >= 0 ? '+' : '') + growthVal.toLocaleString();
        growthEl.className = growthVal > 0 ? 'value up' : 'value neutral';
        
        const dateStr = video.uploadDateObj.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
        document.getElementById('currentDate').textContent = dateStr;

        const ctx = document.getElementById('viewChart').getContext('2d');
        
        if (chartInstance) {
            chartInstance.destroy();
        }

        // ラベル生成ロジックの変更: Pythonで既に整形されているため、そのまま表示
        const labels = video.history.map(h => {
            const d = new Date(h.timestamp);
            const minutes = d.getMinutes().toString().padStart(2, '0');
            return `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${minutes}`;
        });
        const dataPoints = video.history.map(h => h.views);

        let gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(255, 75, 75, 0.2)');
        gradient.addColorStop(1, 'rgba(255, 75, 75, 0.0)');

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '再生回数',
                    data: dataPoints,
                    borderColor: '#ff4b4b',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointRadius: (ctx) => {
                        // 最新の点（予測現在値）だけ少し大きくする演出
                        const index = ctx.dataIndex;
                        const count = ctx.dataset.data.length;
                        return index === count - 1 ? 5 : 0;
                    },
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#ff4b4b',
                    pointBorderWidth: 3,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(20, 20, 20, 0.9)',
                        titleFont: { family: 'Noto Sans JP', size: 13 },
                        bodyFont: { family: 'Inter', size: 13 },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toLocaleString() + ' views';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { 
                            font: { size: 11, family: 'Inter' }, 
                            color: '#9ca3af',
                            maxTicksLimit: 6 
                        }
                    },
                    y: {
                        grid: { 
                            borderDash: [4, 4], 
                            color: '#f3f4f6',
                            drawBorder: false
                        },
                        ticks: { 
                            font: { family: 'Inter', size: 11 },
                            color: '#9ca3af',
                            callback: function(value) {
                                if(value >= 10000) return (value/10000) + '万';
                                return value;
                            }
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    }
</script>
</body>
</html>
