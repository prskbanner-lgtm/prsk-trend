<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | 動画分析</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --primary: #ff4b4b;
            --primary-soft: #fff0f0;
            --text-main: #1a1a1a;
            --text-secondary: #65676b;
            --border-color: #e4e6eb;
            
            --rank-1: #ffd700;
            --rank-2: #c0c0c0;
            --rank-3: #cd7f32;

            --radius-l: 20px;
            --radius-m: 12px;
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.05);
            --font-jp: 'Noto Sans JP', sans-serif;
            --font-num: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-jp);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .app-header i { font-size: 1.5rem; color: var(--primary); }
        .app-header h1 { margin: 0; font-size: 1.4rem; font-weight: 700; }

        /* --- 1. トレンドセクション --- */
        .trend-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        /* ★スマホ対応: トレンドカードを横スクロールにする工夫 */
        @media (max-width: 768px) {
            .trend-section {
                display: flex;
                overflow-x: auto;
                padding-bottom: 10px; /* スクロールバーの余白 */
                scroll-snap-type: x mandatory; /* スクロールをピタッと止める */
                gap: 12px;
                margin-right: -20px; /* コンテナのpaddingを相殺して画面端まで広げる */
                padding-right: 20px;
            }
            
            .trend-card {
                min-width: 280px; /* カードの最小幅を確保 */
                scroll-snap-align: start;
            }
            
            /* スクロールバーを隠す（見た目をスッキリさせる） */
            .trend-section::-webkit-scrollbar { display: none; }
        }

        .trend-card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            padding: 16px;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: transform 0.2s;
        }

        .trend-card:active { transform: scale(0.98); }

        .trend-icon-box {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        .type-new { background: #e3f2fd; color: #2196f3; }
        .type-trend { background: #e8f5e9; color: #4caf50; }
        .type-top { background: #fff8e1; color: #ffc107; }

        .trend-content { flex: 1; min-width: 0; }
        .trend-label { font-size: 0.7rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; display: block; margin-bottom: 2px; }
        .trend-title { font-size: 0.9rem; font-weight: 700; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .trend-thumb-mini { width: 50px; height: 28px; border-radius: 4px; object-fit: cover; margin-left: auto; }

        /* --- メインエリア --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 960px) {
            .main-grid {
                grid-template-columns: 2.5fr 1fr;
                align-items: start;
            }
        }

        /* --- 2. グラフエリア --- */
        .chart-card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            padding: 24px;
            box-shadow: var(--shadow-card);
        }

        .chart-header { margin-bottom: 20px; }
        .tags { display: flex; gap: 8px; margin-bottom: 8px; }
        .tag { background: var(--bg-body); color: var(--text-secondary); padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .current-title { font-size: 1.1rem; font-weight: 700; margin: 0; line-height: 1.4; }

        .chart-area-wrapper {
            position: relative;
            width: 100%;
            /* デフォルト（PC・タブレット）の高さ */
            height: 350px;
            margin-bottom: 24px;
        }

        /* ★ここが修正ポイント: スマホ画面でのグラフの高さ調整 */
        @media (max-width: 600px) {
            .chart-area-wrapper {
                /* スマホでは高さを抑えて横長（ランドスケープ）に見えるようにする */
                height: 250px;
            }
            
            /* スマホではカードのパディングを少し狭める */
            .chart-card {
                padding: 16px; 
            }
        }

        /* スタッツグリッド */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        
        /* スマホでのスタッツ表示調整 */
        @media (max-width: 600px) {
            .stats-grid {
                /* 2列にして縦長になりすぎないように */
                grid-template-columns: 1fr 1fr; 
            }
            /* 投稿日は横幅いっぱいに */
            .stat-item:last-child {
                grid-column: span 2;
            }
        }

        .stat-item { text-align: center; background: #f8f9fa; padding: 10px; border-radius: 8px; }
        .stat-item .label { font-size: 0.7rem; color: var(--text-secondary); display: block; margin-bottom: 4px; }
        .stat-item .value { font-family: var(--font-num); font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .stat-item .value.up { color: var(--primary); }
        .stat-item .value.neutral { color: var(--text-secondary); }

        /* --- 3. ランキングエリア --- */
        .ranking-card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            height: 500px; /* 固定高さ */
            overflow: hidden;
        }

        .ranking-header { padding: 16px 20px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 8px; }
        .ranking-header h3 { margin: 0; font-size: 1rem; font-weight: 700; }
        
        .ranking-scroll { padding: 10px; overflow-y: auto; flex: 1; }
        .ranking-scroll::-webkit-scrollbar { width: 4px; }
        .ranking-scroll::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 2px; }

        .rank-list { list-style: none; padding: 0; margin: 0; }
        .rank-item { display: flex; align-items: center; padding: 8px; border-radius: 8px; margin-bottom: 4px; cursor: pointer; transition: background 0.2s; }
        .rank-item:hover { background-color: var(--bg-body); }
        .rank-item.active { background-color: var(--primary-soft); position: relative; }
        .rank-item.active::before { content: ''; position: absolute; left: 0; top: 8px; bottom: 8px; width: 3px; background-color: var(--primary); border-radius: 0 4px 4px 0; }

        .rank-badge { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-family: var(--font-num); font-weight: 700; font-size: 0.8rem; color: var(--text-secondary); margin-right: 8px; border-radius: 50%; background: #f0f2f5; flex-shrink: 0; }
        .rank-item:nth-child(1) .rank-badge { background: var(--rank-1); color: #fff; }
        .rank-item:nth-child(2) .rank-badge { background: var(--rank-2); color: #fff; }
        .rank-item:nth-child(3) .rank-badge { background: var(--rank-3); color: #fff; }

        .rank-thumb { width: 50px; height: 30px; object-fit: cover; border-radius: 4px; margin-right: 10px; flex-shrink: 0; }
        .rank-info { flex: 1; min-width: 0; }
        .rank-title { font-size: 0.8rem; font-weight: 600; margin: 0 0 2px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rank-views { font-family: var(--font-num); font-size: 0.7rem; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="container">
    <div class="app-header">
        <i class="ri-dashboard-3-fill"></i>
        <h1>Dashboard</h1>
    </div>

    <div class="trend-section" id="trendSection">
        <div class="trend-card">読み込み中...</div>
    </div>

    <div class="main-grid">
        
        <div class="chart-card">
            <div class="chart-header">
                <div class="tags">
                    <span class="tag" id="currentUnit"><i class="ri-team-line"></i> -</span>
                    <span class="tag" id="currentChar"><i class="ri-user-smile-line"></i> -</span>
                </div>
                <h2 class="current-title" id="currentTitle">動画を選択してください</h2>
            </div>

            <div class="chart-area-wrapper">
                <canvas id="viewChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">総再生数</span>
                    <span class="value" id="currentViews">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">前回比 (Growth)</span>
                    <span class="value up" id="currentGrowth">-</span>
                </div>
                <div class="stat-item">
                    <span class="label">投稿日</span>
                    <span class="value neutral" id="currentDate">-</span>
                </div>
            </div>
        </div>

        <div class="ranking-card">
            <div class="ranking-header">
                <i class="ri-trophy-line"></i>
                <h3>Ranking</h3>
            </div>
            <div class="ranking-scroll">
                <ul class="rank-list" id="rankingList"></ul>
            </div>
        </div>

    </div>
</div>

<script>
    let chartInstance = null;
    let allData = {}; 

    fetch('stats_history.json')
        .then(response => response.json())
        .then(data => {
            allData = data;
            initApp(data);
        })
        .catch(err => {
            console.error('Data load error:', err);
        });

    function initApp(data) {
        const videoArray = Object.keys(data).map(key => {
            const history = data[key].history;
            const latest = history[history.length - 1];
            const prev = history.length > 1 ? history[history.length - 2] : latest;
            return {
                id: key,
                info: data[key].info,
                latestViews: latest.views,
                growth: latest.views - prev.views,
                history: history,
                uploadDateObj: new Date(data[key].info.uploadDate)
            };
        });

        renderTrends(videoArray);
        videoArray.sort((a, b) => b.latestViews - a.latestViews);
        renderRanking(videoArray);

        if (videoArray.length > 0) {
            updateGraph(videoArray[0]);
        }
    }

    function renderTrends(videos) {
        const section = document.getElementById('trendSection');
        const newest = [...videos].sort((a, b) => b.uploadDateObj - a.uploadDateObj)[0];
        const trending = [...videos].sort((a, b) => b.growth - a.growth)[0];
        const mostViewed = [...videos].sort((a, b) => b.latestViews - a.latestViews)[0];

        const cardConfig = [
            { data: newest, label: 'Newest', icon: 'ri-time-line', colorClass: 'type-new' },
            { data: trending, label: 'Trending', icon: 'ri-line-chart-line', colorClass: 'type-trend' },
            { data: mostViewed, label: 'Top View', icon: 'ri-trophy-fill', colorClass: 'type-top' }
        ];

        let html = '';
        cardConfig.forEach(card => {
            if(!card.data) return;
            html += `
                <div class="trend-card" onclick="selectVideo('${card.data.id}')">
                    <div class="trend-icon-box ${card.colorClass}">
                        <i class="${card.icon}"></i>
                    </div>
                    <div class="trend-content">
                        <span class="trend-label">${card.label}</span>
                        <p class="trend-title">${card.data.info.title}</p>
                    </div>
                    <img src="${card.data.info.thumbnail}" class="trend-thumb-mini" alt="thumb">
                </div>
            `;
        });
        section.innerHTML = html;
    }

    function renderRanking(videos) {
        const list = document.getElementById('rankingList');
        list.innerHTML = '';
        videos.forEach((video, index) => {
            const li = document.createElement('li');
            li.className = 'rank-item';
            li.id = `rank-${video.id}`;
            li.onclick = () => selectVideo(video.id);
            li.innerHTML = `
                <div class="rank-badge">${index + 1}</div>
                <img class="rank-thumb" src="${video.info.thumbnail}">
                <div class="rank-info">
                    <p class="rank-title">${video.info.title}</p>
                    <span class="rank-views">${video.latestViews.toLocaleString()}</span>
                </div>
            `;
            list.appendChild(li);
        });
    }

    window.selectVideo = function(id) {
        const vidKey = Object.keys(allData).find(k => k === id);
        if (!vidKey) return;
        
        const history = allData[vidKey].history;
        const latest = history[history.length - 1];
        const prev = history.length > 1 ? history[history.length - 2] : latest;
        
        const videoObj = {
            id: vidKey,
            info: allData[vidKey].info,
            latestViews: latest.views,
            growth: latest.views - prev.views,
            history: history,
            uploadDateObj: new Date(allData[vidKey].info.uploadDate)
        };

        updateGraph(videoObj);
        
        document.querySelectorAll('.rank-item').forEach(el => el.classList.remove('active'));
        const rankItem = document.getElementById(`rank-${id}`);
        if(rankItem) {
            rankItem.classList.add('active');
            // スマホでのランキング選択時のスクロール挙動をスムーズに
            rankItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    function updateGraph(video) {
        document.getElementById('currentUnit').innerHTML = `<i class="ri-team-line"></i> ${video.info.unit || '-'}`;
        document.getElementById('currentChar').innerHTML = `<i class="ri-user-smile-line"></i> ${video.info.character || '-'}`;
        document.getElementById('currentTitle').textContent = video.info.title;
        document.getElementById('currentViews').textContent = video.latestViews.toLocaleString();
        
        const growthEl = document.getElementById('currentGrowth');
        growthEl.textContent = (video.growth >= 0 ? '+' : '') + video.growth.toLocaleString();
        growthEl.className = video.growth > 0 ? 'value up' : 'value neutral';
        
        document.getElementById('currentDate').textContent = video.uploadDateObj.toLocaleDateString('ja-JP');

        const ctx = document.getElementById('viewChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        const labels = video.history.map(h => {
            const d = new Date(h.timestamp);
            return `${d.getMonth()+1}/${d.getDate()}`;
        });
        const dataPoints = video.history.map(h => h.views);

        let gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(255, 75, 75, 0.2)');
        gradient.addColorStop(1, 'rgba(255, 75, 75, 0.0)');

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: dataPoints,
                    borderColor: '#ff4b4b',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 5,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // これによりCSSのheight設定に従う
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { 
                            font: { size: 10 }, 
                            maxTicksLimit: 5 // スマホ用に目盛り数を減らす
                        }
                    },
                    y: {
                        grid: { borderDash: [4, 4], color: '#f3f4f6' },
                        ticks: { 
                            font: { size: 10 },
                            callback: val => val >= 10000 ? (val/10000) + '万' : val
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
